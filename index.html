<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JYFMS Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #1f1f1f;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
    }
    .sidebar h2 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 30px;
    }
    .nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-left: 20px;
    }
    .nav a {
      color: #f0f0f0;
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
    }
    .nav a:hover {
      background-color: #2e2e2e;
      color: #00bfff;
    }
    .main {
      margin-left: 220px;
      padding: 40px;
      flex: 1;
    }
    .main h1 {
      margin-bottom: 20px;
      color: #00bfff;
    }
    .content-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>JYFMS</h2>
    <div class="nav">
      <a href="#dashboard">Dashboard</a>
      <a href="#cohorts">Cohorts</a>
      <a href="#trainings">Trainings</a>
      <a href="#settings">Settings</a>
    </div>
  </div>
  <div class="main">
    <h1 id="dashboard">Dashboard</h1>
    <div class="content-box">
      <p>Welcome to JYFMS. Use the sidebar to navigate between pages.</p>
    </div>

    <h1 id="cohorts">Cohorts</h1>
    <div class="content-box">
      <p>Manage your cohorts here.</p>
    </div>

    <h1 id="trainings">Trainings</h1>
    <div class="content-box">
      <p>Track and assign trainings here.</p>
    </div>

    <h1 id="settings">Settings</h1>
    <div class="content-box">
      <p>Change system configurations and preferences here.</p>
    </div>
  </div>
</body>
</html>
