<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JYFMS Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    .topbar {
      width: 100%;
      background-color: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    .nav {
      display: flex;
      gap: 10px;
    }
    .nav a {
      color: #f0f0f0;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      background-color: #2e2e2e;
    }
    .nav a:hover {
      background-color: #3a3a3a;
      color: #00bfff;
    }
    .player-name {
      flex-grow: 1;
      text-align: center;
      color: #00bfff;
      font-weight: bold;
    }
    .main {
      padding: 100px 40px 40px 40px;
    }
    .main h1 {
      margin-bottom: 20px;
      color: #00bfff;
    }
    .content-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="nav">
      <a href="#dashboard">Dashboard</a>
      <a href="#cohorts">Cohorts</a>
      <a href="#trainings">Trainings</a>
      <a href="#settings">Settings</a>
    </div>
    <div class="player-name">Player Name</div>
    <div style="width: 120px;"></div> <!-- Spacer to balance flex -->
  </div>
  <div class="main">
    <h1 id="dashboard">Dashboard</h1>
    <div class="content-box">
      <p>Welcome to JYFMS. Use the navigation to switch pages.</p>
    </div>

    <h1 id="cohorts">Cohorts</h1>
    <div class="content-box">
      <p>Manage your cohorts here.</p>
    </div>

    <h1 id="trainings">Trainings</h1>
    <div class="content-box">
      <p>Track and assign trainings here.</p>
    </div>

    <h1 id="settings">Settings</h1>
    <div class="content-box">
      <p>Change system configurations and preferences here.</p>
    </div>
  </div>
</body>
</html>
